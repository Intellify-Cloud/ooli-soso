about:
    title: "About Us"
    text2: "The company is headed by Antonella Werth, who is a partner in the oobalink group of originators. 
    She has many years of experience in home finance and since establishing the business in 2004, it has grown 
    exponentially and has become a well known and highly respected player in the bond origination market. 
    Oobalink Northern Suburbs has a national footprint that enables them to do Home Loans countrywide.
    <br><br>
    Through the years we have built great relationships with estate agencies, estate agents, developers, clients and the banks.
    <br><br>
    We pride ourselves on outstanding service and finding the best deal for you and making the whole mortgage process as easy and hassle free as possible
     and keep you informed every step of the way.
    <br><br>
    We speed up the process of applications via electronic submission to the various banks to ensure you get the competitive edge and thus the best deal possible.
    <br><br>
    Our Mission says it all: “We don’t want to be the biggest, only the best!”
    <br><br>
    Bearing this in mind, please put us to the test when buying your next property.
    "
    
