about:
    title: "About Us"
    text2: "The company is headed by Antonella Werth who is a partner in the oobalink group of originators. She has many years of experience in home finance and since establishing the business in 2004, it has grown exponentially and has become a well known and highly respected player in the bond origination market. oobalink has a national footprint and is one of SA’s largest independently owned origination businesses.
    <br>
    Through the years we have built great relationships with estate agencies, estate agents, developers, clients and the banks.
    <br>
    We pride ourselves on outstanding service and finding the best deal for the client and making the whole mortgage process as easy and hassle free as possible.
    <br>
    We speed up the process of applications via electronic submission to the various banks to ensure you get the competitive edge and thus the best deal possible.
    <br>
    Our Mission says it all: “We don’t want to be the biggest, only the best!”"
    
